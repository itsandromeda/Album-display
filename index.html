<!doctype html>

<html>

<head>
    <title>Daniel Anderson Photo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/img/icon.jpg">
</head>

<body>
    <div class="info">
        <h1>Daniel Anderson Photo</h1>
        <p>All the pictures used for this project belong to the photographer. You can find him on the following links:</p>
        <a href="https://www.http://danielandersonphoto.com/" target="_blank" class="fa fa-globe"></a>
        <a href="https://www.instagram.com/danielandersonphoto" target="_blank" class="fa fa-instagram"></a>
        <footer>Â© <a href="http://danielandersonphoto.com/" target="_blank">Daniel Anderson Photography</a> - 2017</footer>
    </div>
    <div id="container">
        <select name="" id="select">
            <option value="" hidden>Select an option</option>
            <option value="original">Original</option>
            <option value="sepia">Sepia</option>
            <option value="black-white">Black &amp; white</option>
            <option value="invert">Invert</option>
        </select>
        <div id="box">
            <img id="img00" class="portfolio" src="assets/img/Blunt-Magazine.jpg" alt="Blunt Magazine">
            <img id="img01" class="portfolio" src="assets/img/Hands%20Like%20Houses.jpg" alt="Hands Like Houses">
            <img id="img02" class="portfolio" src="assets/img/Longbeach-California.jpg" alt="Longbeach, CA">
            <img id="img03" class="portfolio" src="assets/img/tumblr_nsww9unprV1qeeerfo1_1280.jpg" alt="Mask">
            <img id="img04" class="portfolio" src="assets/img/tumblr_ntqeirBAGf1qeeerfo1_1280.jpg" alt="Water">
            <img id="img05" class="portfolio" src="assets/img/tumblr_nxf4h2oLSW1qeeerfo1_1280.jpg" alt="Self">
            <div id="modal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modal-pic">
                <div id="caption"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
